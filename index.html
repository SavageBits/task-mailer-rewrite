<body>
<div class="container">
    <div ng-controller="TodoCtrl as todo">
        <div class="panel panel-info">
            <div class="panel-body">
                <!--<button ng-click="todo.doIt()">Click</button>-->
                <form ng-submit="todo.createTodo()">
                    <div class="form-group">
                        <label for="inputTodoText">what</label>
                        <input class="form-control" id="inputTodoText" type="text" ng-model="todo.description"  size="30"
                               placeholder="add new todo here">
                    </div>
                    <div class="form-group">
                        <label for="inputTodoDate">when</label>
                        <input class="form-control" id="inputTodoDate" type="date" ng-model="todo.date">
                    </div>
                    <input class="btn btn-primary btn-sm" type="submit" value="add">
                </form>
            </div>
        </div>

        <!--&lt;!&ndash;[ <a href="" ng-click="todoList.archive()">archive</a> ]&ndash;&gt;-->



        <div class="panel panel-success">
            <div class="panel-heading">
                today <span class="badge">{{todo.todos.length}}</span>
            </div>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="todo in todo.todos">
                    <div class="task-checkbox">
                        <input ng-click="todoList.selectTask(todo.key, todo.done)" type="checkbox" ng-model="todo.done">
                    </div>
                    <div class="done-{{todo.done}}">
                        {{todo.text}}
                    </div>
                </li>
            </ul>
        </div>

        <div class="panel panel-warning">
            <div class="panel-heading">
                overdue <span class="badge">{{todo.overdueTodos.length}}</span> <button ng-click="todoList.archive(todoList.overdueTodos)" type="button" class="btn btn-default btn-xs">refresh</button>
            </div>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="todo in todo.overdueTodos">
                    <div class="task-checkbox">
                        <input ng-click="todoList.selectTask(todo.key, todo.done)" type="checkbox" ng-model="todo.done">
                    </div>
                    <div class="done-{{todo.done}}">
                        {{todo.text}}
                    </div>
                </li>
            </ul>
        </div>
